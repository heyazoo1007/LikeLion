<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<form action="@{/save}" th:action method="post">
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
    </div>
    <div>
        <label for="author">글쓴이</label>
        <input type="text" id="author" name="author" class="form-control" placeholder="작성자를 입력하세요">
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='list.html'"
                    th:onclick="|location.href='@{/board/list}'|"
                    type="button">돌아가기</button>
        </div>
    </div>
</form>
</body>
</html>
