<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글</h2>
    </div>

    <div>
        <label for="boardId">No.</label>
        <input type="text" id="boardId" name="boardId" class="form-control" th:value="${board.id}" readonly>
    </div>
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control" th:value="${board.title}" readonly>
    </div>
    <div>
        <label for="author">글쓴이</label>
        <input type="text" id="author" name="author" class="form-control" th:value="${board.author}" readonly>
    </div>
    <div>
        <label for="createdDate">생성 시간</label>
        <input type="text" id="createdDate" name="createdDate" class="form-control" th:value="${board.createdDate}" readonly>
    </div>
    <div>
        <label for="likes">좋아요</label>
        <input type="text" id="likes" name="likes" class="form-control" th:value="${board.likes}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/board/list'" type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
